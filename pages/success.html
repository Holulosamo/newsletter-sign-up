<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANKS FOR SUSCRIBING</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/success.css">
</head>
<body>
    <main class="main">
        <section class="main__content">
            <article class="main__content-message">
            <img src="../assets/images/icon-success.svg" class="main__content-img"/>
            <h1 class="main__content-title">Thanks for subscribing!</h1>
            <p class="main__content-text">  A confirmation email has been sent to 
            <b>ash@loremcompany.com</b>
            Please open it and click the button inside to confirm your subscription
            </p>
            </article>
            <div class="main__container"><button class="main__form-submit">Dismiss message</button></div>
        </section>
    </main>

    <script>
        const d = document;
        const btn = d.querySelector('.main__form-submit');

        btn.addEventListener('click', () => {
            window.location.href = "../index.html";
        });
    </script>
</body>
</html>
