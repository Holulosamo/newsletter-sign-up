<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/index.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->

  <section class="main">
    <div class="main__container">
      <picture class="main__container-picture">
        <source type="image/svg+xml" srcset="assets/images/illustration-sign-up-mobile.svg" media="(max-width: 768px)" />
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="sign-up">
      </picture>
    </div>

    <h1 class="main__title">Stay updated!</h1>

    <article class="main__article">
      <p class="main__article-p">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="main__list">
        <li class="main__list-items">Product discovery and building what matters</li>
        <li class="main__list-items">Measuring to ensure updates are a success</li>
        <li class="main__list-items">And much more!</li>
      </ul>
    </article>

    <form class="main__form">
      <h3 class="main__form-title">Email address</h3>
      <input type="email" placeholder="email@company.com" class="main__form-email">
      <input type="submit" class="main__form-submit" value="Subscribe to monthly newsletter">
    </form>
  </section>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
